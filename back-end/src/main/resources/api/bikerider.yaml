openapi: 3.0.3
info:
  title: Bike rides API
  description: Bike rides API for managing bike rides
  version: 1.0.0
servers:
  - url: 'http://localhost:8080'
    description: Local server
paths:
  /api/categories:
    get:
      summary: Get all categories
      operationId: getCategories
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
    put:
      summary: Update a category
      operationId: updateCategory
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
    post:
        summary: Create a category
        operationId: createCategory
        requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Category'
        responses:
            '200':
              description: OK
              content:
                application/json:
                  schema:
                      $ref: '#/components/schemas/Category'
components:
  schemas:
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
